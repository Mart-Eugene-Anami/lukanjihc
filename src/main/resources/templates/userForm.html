<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>USER FORM</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
<link th:href="@{/css/style.css}" rel="stylesheet" />
<style>
.formcontainer{width:70%; margin:auto; }
body{ font-family: 'Raleway', sans-serif;}
.entry{width:100%; margin:10px; float:left; display:block;}
.input{height:auto;}
.textarea{height:150px;}
.submissionForm{ margin:2%; padding:2%; font-size:12px;}
.input{width:100%;}
.textarea{width:100%; height:100%;}
.heading{width:100%; height:70px; background-color:#8c8cd9; margin:2%; text-align:center; }
</style>
</head>
<body>
<div class="heading">
<p>USER FORM</p>
</div>
<div class="formcontainer">
<form th:action="@{/signup}" th:object="${user}" method="POST">

<div class="entry">
<label>NAME</label>
    <input type="text" th:field="*{name}"></input>
    </div><br><br><br><br>
    
    <div class="entry">
<label>CONTACT</label>
    <input type="text" th:field="*{contact}"></input>
    </div><br><br><br><br>
    
    <div class="entry">
<label>ROLE</label>
    <input type="text" th:field="*{role}"></input>
    </div><br><br><br><br>
    
    <div class="entry">
<label>USER NUMBER</label>
    <input type="text" th:field="*{usernumber}"></input>
    </div><br><br><br><br>
    
    
    <div class="entry">
<label>EMAIL</label>
    <input type="text" th:field="*{email}"></input>
    </div><br><br><br><br>
    
    <div class="entry">
    <label>PASSWORD</label>
    <input type="text" th:field="*{password}"></input>
    </div><br><br><br><br>
    
    <div class="entry"> 
    <input type="submit" value="REGISTER USER"> 
          </div> 
          
    </form>
    </div>
