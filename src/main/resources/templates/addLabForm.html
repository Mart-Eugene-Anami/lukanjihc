<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>ADD ORDER ITEM</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
<style>
.formcontainer{width:70%; margin:auto; }
body{ font-family: 'Raleway', sans-serif;}
.entry{width:100%; margin:10px; float:left; display:block;}
.input{height:auto;}
.textarea{height:150px;}
.submissionForm{ margin:2%; padding:2%; font-size:12px;}
.input{width:100%;}
.textarea{width:100%; height:100%;}
.heading{width:100%; height:70px; background-color:#8c8cd9; margin:2%; text-align:center; }
</style>
</head>
<body>
<div class="heading">
<p>ORDER ITEM</p>
</div>

<form th:action="@{/addTestItem}" th:object="${addLabForm}" method="POST">






  <label th:for="testid">CHOOSE TEST</label>
<select name="testid">
     <option th:each="labtest: *{labtests}" 
       th:text="${labtest.testname}" th:value="${labtest.testid}">
     </option>
</select>
	  
  
	


<input type="hidden" name="formid" th:value="*{labform.formid}">
<input type="submit" value="Add Order Item">

</form>

</body>
</html>
