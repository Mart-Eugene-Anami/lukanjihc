<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>TRIAGE FORM</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
<link th:href="@{/css/style.css}" rel="stylesheet" />
<style>

body{ font-family: 'Raleway', sans-serif;}
.entry{width:100%; margin:10px; float:left; display:block;}
.input{height:auto;}
.textarea{height:150px;}
.submissionForm{ margin:2%; padding:2%; font-size:12px;}
.input{width:100%;}
.textarea{width:100%; height:100%;}
.heading{width:100%; height:auto;  margin:2%; text-align:center;float:left; }

.heading{width:100%; height:70px;line-height:70px; background-color:#f4f7f8;text-align:center; }
</style>
</head>
<body>

<div class="heading">
<p>TRIAGE FORM</p>
</div>
<div class="formcontainer">
<form th:action="@{/fillTriageForm}" th:object="${triage}" method="POST">

<div class="entry">
<label>TRIAGE NUMBER</label>
    <input type="text" th:field="*{triagenumber}"></input>
    </div><br><br><br><br>
    <div class="entry">
<label>TEMPERATURE</label>
    <input type="text" th:field="*{temperature}"></input>
    </div><br><br><br><br>
    <div class="entry">
<label>BLOOD PRESSURE</label>
    <input type="text" th:field="*{bloodpressure}"></input>
    </div><br><br><br><br>
<div class="entry">
<label>RESPIRATORY RATE</label>
    <input type="text" th:field="*{respiratoryrate}"></input>
    </div><br><br><br><br>
    <div class="entry">
<label>PULSE</label>
    <input type="text" th:field="*{pulse}"></input>
    </div><br><br><br><br>
    <div class="entry">

    <input type="hidden" name="patientid" th:value="${patientnumber}"></input>
    </div><br><br><br><br>
    <div class="entry"> 
       
    <input type="submit" value="SUBMIT"> 
          </div> 
    </form>
    </div>
